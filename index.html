    /* Noise Texture Overlay */
    .noise::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.04;
      z-index: 9999;
      pointer-events: none;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Detailed Custom Cursor - Zero Lag Native Implementation */
    body {
      cursor: url('data:image/svg+xml;utf8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20viewBox%3D%220%200%2032%2032%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M2%202L9.5%2019L12%2012L19%209.5L2%202Z%22%20fill%3D%22black%22%20stroke%3D%22white%22%20stroke-width%3D%221.5%22%20stroke-linejoin%3D%22round%22%2F%3E%3C/svg%3E') 2 2, auto;
    }

    a,
    button,
    [role="button"],
    input,
    select,
    .cursor-pointer {
      cursor: url('data:image/svg+xml;utf8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20viewBox%3D%220%200%2032%2032%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M2%202L9.5%2019L12%2012L19%209.5L2%202Z%22%20fill%3D%22black%22%20stroke%3D%22%23bfff00%22%20stroke-width%3D%221.5%22%20stroke-linejoin%3D%22round%22%2F%3E%3C/svg%3E') 2 2, pointer;
    }

    /* Waving hand animation */
    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(14deg);
      }

      20% {
        transform: rotate(-8deg);
      }

      30% {
        transform: rotate(14deg);
      }

      40% {
        transform: rotate(-4deg);
      }

      50% {
        transform: rotate(10deg);
      }

      60% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .animate-wave {
      animation: wave 2s ease-in-out infinite;
      transform-origin: 70% 70%;
    }

    /* Section height custom property for scroll transform alignment */
    :root {
      --section-height: 100vh;
    }

    /* Fix h-screen on mobile browsers (address bar changes viewport) */
    @supports (height: 100dvh) {
      :root {
        --section-height: 100dvh;
      }

      .h-screen {
        height: 100dvh !important;
      }
    }

    /* Disable custom cursor on touch devices */
    @media (pointer: coarse) {

      body,
      a,
      button,
      [role="button"],
      input,
      select,
      .cursor-pointer {
        cursor: auto !important;
      }
    }
